<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcription AI Dashboard</title>

    <!-- Tailwind CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet"> -->
    <!-- <link href="output.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>


  </head>

  <body>
    <div class="flex h-screen bg-[#f7f7f7]">
      <!-- Sidebar -->
      <aside
        class="w-[4%] bg-white p-4 flex flex-col items-center outline outline-1 outline-[#E0E0E0] z-10"
      >
        <!-- Logo -->
        <img
          class="max-w-[40px] cursor-pointer"
          src="./images/Logo.png"
          alt=""
        />

        <!-- Menu items -->
        <ul class="pt-[28px]">
          <!-- Mike -->
          <li
            class="cursor-pointer hover:bg-[#dbf6f3] p-[14px] rounded-full flex items-center"
          >
            <img class="max-w-[21px]" src="./images/Icon-mike.png" alt="" />
          </li>

          <!-- Profile -->
          <li
            class="cursor-pointer hover:bg-[#dbf6f3] p-[14px] rounded-full flex items-center"
          >
            <img class="max-w-[21px]" src="./images/Icon-profile.png" alt="" />
          </li>

          <!-- History -->
          <li
            class="cursor-pointer hover:bg-[#dbf6f3] p-[14px] rounded-full flex items-center"
          >
            <img class="max-w-[21px]" src="./images/Icon-history.png" alt="" />
          </li>

          <!-- Images -->
          <li
            class="cursor-pointer hover:bg-[#dbf6f3] p-[14px] rounded-full flex items-center"
          >
            <img class="max-w-[21px]" src="./images/Icon-images.png" alt="" />
          </li>

          <!-- Videos -->
          <li
            class="cursor-pointer hover:bg-[#dbf6f3] p-[14px] rounded-full flex items-center"
          >
            <img class="max-w-[21px]" src="./images/Icons-videos.png" alt="" />
          </li>
        </ul>

        <!-- Bottom section -->
        <div class="bottom-0 absolute">
          <!-- Divider -->
          <hr class="w-full border-t border-[#E0E0E0] my-4" />

          <ul>
            <!-- Logout -->
            <li class="cursor-pointer p-[14px] rounded-full flex items-center">
              <img class="max-w-[21px]" src="./images/Icon-logout.png" alt="" />
            </li>

            <!-- Settings -->
            <li class="cursor-pointer p-[14px] rounded-full flex items-center">
              <img
                class="max-w-[21px]"
                src="./images/Icons-settings.png"
                alt=""
              />
            </li>
          </ul>
        </div>
      </aside>

      <!-- Middle content -->
      <div class="w-[70%]">
        <header
          class="w-full bg-white backdrop-blur-[40px] border border-[#E0E0E0] p-4 flex items-center justify-between"
        >
          <!-- Dropdown -->
          <div class="relative">
            <button
              id="dropdownButton"
              class="p-2 flex items-center gap-2 cursor-pointer text-[#212121] font-aeonik"
              onclick="toggleDropdown()"
            >
              <span>John Smith</span>
              <img
                id="dropdownIcon"
                class="w-[12px] transition-transform"
                src="./images/icon-down.png"
                alt="Dropdown Icon"
              />
            </button>
            <!-- Dropdown Menu -->
            <ul
              id="dropdownMenu"
              class="absolute left-0 mt-2 w-[225px] bg-white border border-gray-300 rounded-[8px] shadow-[0px_9px_10px_rgba(0,0,0,0.02)] hidden"
            >
              <li
                class="p-2 text-[#212121] hover:bg-gray-100 cursor-pointer flex"
              >
                Robert Lindley
                <span class="ml-auto text-[#9E9E9E]">13:43</span>
              </li>
              <!-- Divider -->
              <hr class="w-full border-t border-[#E0E0E0]" />
              <li
                class="p-2 text-[#212121] hover:bg-gray-100 cursor-pointer flex"
              >
                Jane Smith
                <span class="ml-auto text-[#9E9E9E]">13:16</span>
              </li>
              <!-- Divider -->
              <hr class="w-full border-t border-[#E0E0E0]" />
              <li
                class="p-2 text-[#212121] hover:bg-gray-100 cursor-pointer flex"
              >
                Chris Thompson
                <span class="ml-auto text-[#9E9E9E]">12:55</span>
              </li>
              <!-- Divider -->
              <hr class="w-full border-t border-[#E0E0E0]" />
              <li
                class="p-2 text-[#212121] hover:bg-gray-100 cursor-pointer flex"
              >
                Aaminah Carlson
                <span class="ml-auto text-[#9E9E9E]">12:21</span>
              </li>
              <!-- Divider -->
              <hr class="w-full border-t border-[#E0E0E0]" />
              <li
                class="p-2 text-[#212121] hover:bg-gray-100 cursor-pointer flex"
              >
                Sufyan Caldwell
                <span class="ml-auto text-[#9E9E9E]">11:58</span>
              </li>
            </ul>
          </div>

          <!-- Button with Icon (Right Aligned) -->
          <button
            class="flex items-center gap-2 text-[#212121] px-4 py-2 w-[150px] rounded-md hover:bg-[#4DD1C4] hover:font-medium outline outline-1 outline-[#E0E0E0]"
          >
          <img class="w-5 h-5" src="./images/Icon-plus.png" alt="Plus Icon" />

            <span>New notes</span>
          </button>
        </header>
      </div>

      <!-- Transcription section -->
      <aside></aside>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
