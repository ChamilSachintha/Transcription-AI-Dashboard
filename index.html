<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transcription AI Dashboard</title>

    <!-- Tailwind CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet"> -->
    <!-- <link href="output.css" rel="stylesheet" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="flex h-screen bg-[#f7f7f7]">
      <!-- Sidebar -->
      <aside
        class="w-[4%] bg-white p-4 flex flex-col items-center outline outline-1 outline-[#E0E0E0] z-10"
      >
        <!-- Logo -->
        <img
          class="max-w-[40px] cursor-pointer"
          src="./images/Logo.png"
          alt=""
        />

        <!-- Menu items -->
        <ul class="pt-[28px]">
          <!-- Mike -->
          <li
            class="cursor-pointer hover:bg-[#dbf6f3] p-[14px] rounded-full flex items-center"
          >
            <img class="max-w-[21px]" src="./images/Icon-mike.png" alt="" />
          </li>

          <!-- Profile -->
          <li
            class="cursor-pointer hover:bg-[#dbf6f3] p-[14px] rounded-full flex items-center"
          >
            <img class="max-w-[21px]" src="./images/Icon-profile.png" alt="" />
          </li>

          <!-- History -->
          <li
            class="cursor-pointer hover:bg-[#dbf6f3] p-[14px] rounded-full flex items-center"
          >
            <img class="max-w-[21px]" src="./images/Icon-history.png" alt="" />
          </li>

          <!-- Images -->
          <li
            class="cursor-pointer hover:bg-[#dbf6f3] p-[14px] rounded-full flex items-center"
          >
            <img class="max-w-[21px]" src="./images/Icon-images.png" alt="" />
          </li>

          <!-- Videos -->
          <li
            class="cursor-pointer hover:bg-[#dbf6f3] p-[14px] rounded-full flex items-center"
          >
            <img class="max-w-[21px]" src="./images/Icons-videos.png" alt="" />
          </li>
        </ul>

        <!-- Bottom section -->
        <div class="bottom-0 absolute">
          <!-- Divider -->
          <hr class="w-full border-t border-[#E0E0E0] my-4" />

          <ul>
            <!-- Logout -->
            <li
              class="cursor-pointer p-[14px] rounded-full flex items-center"
            >
              <img class="max-w-[21px]" src="./images/Icon-logout.png" alt="" />
            </li>

            <!-- Settings -->
            <li
              class="cursor-pointer p-[14px] rounded-full flex items-center"
            >
              <img
                class="max-w-[21px]"
                src="./images/Icons-settings.png"
                alt=""
              />
            </li>
          </ul>
        </div>
      </aside>

      <!-- Middle content -->
      <div>
        
        
      </div>

      <!-- Transcription section -->
      <aside></aside>
    </div>
  </body>
</html>
